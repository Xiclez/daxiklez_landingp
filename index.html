     body {

       <a href="https://github.com/Xiclez" target="_blank"

          class="link-btn bg-blue-400 text-white">
         <i class="fab fa-twitter mr-3"></i>Twitter

          class="link-btn bg-pink-500 text-white">

       <!-- Emergency ID -->
       <button 
          onclick="handleEmergencyID()"
          class="link-btn bg-blue-500 text-white">
         Emergency ID
       </button>
     </div>
   </div>

   <script>
     async function handleEmergencyID() {
       const pin = prompt("Please enter the PIN:");
       if (!pin) {
         alert("PIN cannot be empty.");
         return;
       }

       try {
         const response = await fetch("https://orvildev.xyz/verify-pin", {
           method: "POST",
           headers: {
             "Content-Type": "application/json"
           },
           body: JSON.stringify({ pin })
         });

         const data = await response.json();

         if (response.ok) {
           // Redirect if PIN is correct
           alert(data.message);
           window.location.href = "emergency-id.html";
         } else {
           // Show error message
           alert(data.message || "Invalid PIN");
         }
       } catch (error) {
         console.error("Error verifying PIN:", error);
         alert("An error occurred while verifying the PIN. Please try again later.");
       }
     }
   </script>
